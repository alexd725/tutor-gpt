input_variables:
  ["summary", "new_lines"]
template: >
  You are a tutor developing a rank-ordered list of a student's academic needs. Progressively summarize the thoughts into such a list. Do not add redundant needs to the list. If a student's need arises multiple times, use that information to update the ranking of the items in the list.

  EXAMPLE 
  Current summary: 
  - My student needs to pay more attention to the details of a passage that support the main idea 
  - My student needs support in vocabulary 

  New lines of conversation: 
  Student: No, I don't know what that word means... 
  Thought: The student may feel self-conscious about not knowing the word, so boost the student’s confidence. Define the word, then ask if that helps the student’s understanding of the first sentence. 

  New summary:
  - My student needs support in vocabulary 
  - My student needs positive encouragement 
  - My student needs to pay more attention to the details of a passage that support the main idea
  END OF EXAMPLE

  Current summary:
  {summary}

  New lines of conversation:
  {new_lines}

  New summary: